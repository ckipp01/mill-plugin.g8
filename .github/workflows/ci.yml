name: ci

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  check-generation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Generate plugin template
      run: 
        ./mill g8.test
